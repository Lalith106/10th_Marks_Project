# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "feature/trail" ]
  pull_request:
    branches: [ "feature/trail" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # You can change to your preferred version

      - name: Install Chrome dependencies
        run: |
              sudo apt update
              sudo apt install -y wget unzip
              wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
              sudo apt install -y ./google-chrome-stable_current_amd64.deb
              CHROME_VERSION=$(google-chrome --version | grep -oP '\d+' | head -1)

              echo "Chrome major version: $CHROME_VERSION"

      - name: Install compatible ChromeDriver (136.x)
        run: |
              # Remove existing chromedriver
              sudo rm -f /usr/local/bin/chromedriver

              # Download compatible ChromeDriver for version 136.x
              wget https://storage.googleapis.com/chrome-for-testing-public/136.0.7069.0/linux64/chromedriver-linux64.zip
              unzip chromedriver-linux64.zip

              # Move it to a known path and set permissions
              sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
              sudo chmod +x /usr/local/bin/chromedriver
              chromedriver --version

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        run : |
          python 10th_marks_automate.py


